plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven { url "https://maven.shedaniel.me/" }
    maven { url "https://maven.terraformersmc.com/" }
    maven { url "https://bai.jfrog.io/artifactory/maven" }
    maven { url "https://ladysnake.jfrog.io/artifactory/mods" }
    maven { url 'https://jitpack.io' }
    maven { url "https://www.cursemaven.com" }
    maven { url "https://server.bbkr.space/artifactory/libs-release" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
     // Fabric API
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    def noFabric = {
        exclude(group: "net.fabricmc.fabric-api")
    }
    // Env Bug Fix
    runtimeOnly 'io.github.juuxel:libninepatch:1.1.0'
    runtimeOnly 'com.demonwav.mcdev:annotations:1.0'

    // LibGui
    modImplementation include("io.github.cottonmc:LibGui:${project.cottonmc_version}")

    // Cloth Config
    modImplementation ("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") { noFabric }

    // ModMenu
    modCompileOnly modRuntimeOnly("com.terraformersmc:modmenu:${project.mod_menu_version}") { noFabric }

    // Inventorio
    modCompileOnly("curse.maven:inventorio-491073:3764520") { transitive = false }

    // WTHIT
    modCompileOnly modRuntimeOnly("mcp.mobius.waila:wthit-api:fabric-${wthit_version}")

    // REI
    modCompileOnly("me.shedaniel:RoughlyEnoughItems-api-fabric:${project.rei_version}")
    // modLocalRuntime("me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}")

	// MCDA
	modCompileOnly('curse.maven:mcda-426206:3709059') { noFabric }

    // DragonLoot
	modCompileOnly('curse.maven:dragonloot-424480:3683636') { noFabric }

    // Trinkets
    modCompileOnly('com.github.emilyploszaj:trinkets:3.3.0') { noFabric }
}


processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
    }
}